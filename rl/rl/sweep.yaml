program: rl/rl/softqlearning/sql.py
method: bayes
metric:
  name: episode_reward
  goal: maximize
parameters:
  lr:
    min: 0.000001
    max: 0.001
  alpha:
    min: 2
    max: 10
  batch_size:
    values: [64, 128, 256]
  total_timesteps:
    value: 1e6
  n_timesteps:
    value: 200
  reward_scale:
    value: 10
