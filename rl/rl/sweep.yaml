program: rl/rl/softqlearning/sql.py
method: bayes
metric:
  name: episode_reward
  goal: maximize
parameters:
  env:
    value: "LunarLander-v2" #continuous: Pendulum-v1, LunarLander-v2
  lr:
    min: 0.0001
    max: 0.01
  policy_lr:
    min: 0.0001
    max: 0.01
  alpha:
    min: 0.01
    max: 10.0
  value_n_particles:
    min: 1
    max: 128
  kernel_n_particles:
    min: 1
    max: 128
